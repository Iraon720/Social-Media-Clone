<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressive/signup</title>
  </head>
  <body class="sub" background="./welcome b .webp">
    <h1>Expressive!</h1>
    <form class="su">
      <p>
        Ready to Join? Fill out credentials below and
        <strong>Lets Get Expressive!</strong>
      </p>

      <input
        style="width: auto"
        type="text"
        id="Email"
        name="Username"
        minlength="5"
        maxlength="35"
        placeholder="Enter your email address"
        required
      />
      <br />
      <br />
      <input
        autocapitalize="off"
        autocorrect="off"
        name="password"
        type="password"
        class="password"
        minlength="8"
        maxlength="25"
        placeholder="Create Password"
        required
      />
      <br />
      <br />
      <input
        autocapitalize="off"
        autocorrect="off"
        name="password"
        type="password"
        class="password"
        minlength="8"
        maxlength="25"
        placeholder="Re-Enter Password"
        required
      />
      <br />
      <br />
      <input
        autocapitalize="off"
        autocorrect="off"
        name="username"
        type="text"
        class="username"
        minlength="5"
        maxlength="25"
        placeholder="Create Profile Name"
        required
      />
      <br />
      <br />
      <a href="dashboard.html">
        <button class="signup" aria-disabled="true">Sign Up</button>
      </a>

      <p class="form">
        Already have account?
        <a href="login.html" role="link"><span>Log in.</span></a>
      </p>
    </form>
  </body>
