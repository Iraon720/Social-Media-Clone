<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quando&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Red+Rose:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Expressive/signup</title>
  </head>
  <body>
    <h1>Expressive!</h1>
    <form>
      <p class="calling">
        Ready to Join? Fill out credentials below and
        <strong>Lets Get Expressive!</strong>
      </p>

      <input
        class="forms"
        type="text"
        id="Email-signup"
        name="Username"
        minlength="5"
        maxlength="35"
        placeholder="Enter your email address"
        required
      />
      <br />
      <br />
      <input
        class="forms"
        autocapitalize="off"
        autocorrect="off"
        name="password"
        type="password"
        id="password-signup"
        class="password"
        minlength="8"
        maxlength="25"
        placeholder="Create Password"
        required
      />
      <br />
      <br />
      <input
        class="forms"
        autocapitalize="off"
        autocorrect="off"
        name="password"
        id="re-enter"
        type="password"
        class="password"
        minlength="8"
        maxlength="25"
        placeholder="Re-Enter Password"
        required
      />
      <br />
      <br />
      <input
        class="forms"
        autocapitalize="off"
        autocorrect="off"
        name="username"
        type="text"
        id="username-signup"
        class="username"
        minlength="5"
        maxlength="25"
        placeholder="Create Profile Name"
        required
      />
      <br />
      <br />

      <button onclick="handleSignup()" type="button" class="signup">
        Sign Up
      </button>

      <p class="user">
        Already have account?
        <a href="/login.html" role="link">Log in.</a>
      </p>
    </form>
    <script src="signup.js"></script>
  </body>

  <footer><span>Expressive!2023</span> More Help Language:English</footer>
</html>
